{% extends 'core/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh; flex-direction: column;">
  <h2 class="mb-4">Sistema Validador de Itens</h2>

  <div class="card shadow p-4" style="min-width: 350px; max-width: 400px; width: 100%;">
    <h4 class="text-center mb-3">Acesso ao Sistema</h4>

    {% if form.errors %}
      <div class="alert alert-danger">
        Usuário ou senha inválidos. Tente novamente.
      </div>
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Usuário</label>
        <input type="text" name="username" class="form-control" id="id_username" required autofocus>
      </div>

      <div class="mb-3">
        <label for="id_password" class="form-label">Senha</label>
        <input type="password" name="password" class="form-control" id="id_password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>
</div>

{% endblock %}
